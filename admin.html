<!doctype <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="cssFile/style.css" />
    <script src="javascript/myScript.js"></script>
</head>

<body>
    <div id="mainNav">
        <ul>
            <li><button id="home">Return Home</button></li>
            <li><button id="adding">Add a question</button></li>
            <li><button id="delete">Delete a question</button></li>
            <li><button id="delete">Update questions</button></li>
        </ul>
    </div>

    <div class="main">
        <div id="selection">
            <h2>What type of question do you want to add?</h2>
            <button id="multiButton">Select</button>
            <h3>MultiChoice</h3>
            <button id="answerButton">Select</button>
            <h3>MultiAnswer</h3>
            <button id="trueButton">Select</button>
            <h3>True/False</h3>
            <button id="fillButton">Select</button>
            <h3>Fill in the blank</h3>
            <button id="shortButton">Select</button>
            <h3>Short answer</h3>
        </div>

        <div id="multi">
            <form>
                <h3>Enter question:</h3>
                <input type="text"><br>
                <h3>Enter answer choices:</h3>
                <input type="radio">
                <input type="text">
                <input type="radio">
                <input type="text">
                <input type="radio">
                <input type="text">
                <input type="radio">
                <input type="text">
            </form>
        </div>

        <div id="multAns">
            <form>
                <h3>Enter question:</h3>
                <input type="text"><br>
                <h3>Enter answer choices:</h3>
                <input type="checkbox">
                <input type="text">
                <input type="checkbox">
                <input type="text">
                <input type="checkbox">
                <input type="text">
                <input type="checkbox">
                <input type="text">
            </form>
        </div>

        <div id="trueOrFalse">
            <form>
                <h3>Enter question:</h3>
                <input type="text"><br>
                <h3>The choices are:</h3>
                <input type="checkbox">
                <h2>True</h2>
                <input type="checkbox">
                <h2>False</h2>
            </form>
        </div>

        <div id="fillBlank">
            working
        </div>

        <div id="shortAnswer">
            working
        </div>
    </div>
</body>

</html>
